{% extends "layout.html" %}

{% block page_title %}
  Blank page
{% endblock %}

{% block content %}

<main id="content" role="main">
    
  <div class="breadcrumbs">
    <ol>
      <li><a href="start-page.html">Back</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
 
      <form class="form" action="/your-details" method="post">

      <div class="form-group">
        <fieldset>
          <legend>
            <h1 class="heading-xlarge">Find your case</h1>
          </legend>
            
        <label class="form-label" for="ni-number">
          <span class="heading-small">Case or Unique Reference Number</span>
        </label>
        <input class="form-control" id="case-urn-number" type="text" name="case-urn-number">
        
        <details class="top_15">
          <summary><span class="summary">Help with nationality</span></summary>
          <div class="panel panel-border-narrow">
            <p>
              <img src="/public/images/Where-to-find-large-2x.png" width="100%">
            </p>
          </div>
        </details>
        
        <label class="form-label top_15" for="ni-number">
          <span class="heading-small">Your postcode, as shown on your notice</span>
        </label>
        <input class="form-control" id="postcode" type="text" name="postcode">
 
                </fieldset>
              </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
      
      
    <div class="column-third">
        <aside class="govuk-related-items" role="complementary">
            <h2 class="heading-medium" id="subsection-title">Further links</h2>
            <nav role="navigation" aria-labelledby="subsection-title">
            <ul class="font-xsmall">
                <li><a href="/help-and-advice">Help and advice</a></li>
            </ul>
            </nav>
        </aside>
    </div>

  </div>
    
</main>

{% endblock %}
