{% extends "layout.html" %}

{% block page_title %}
  Your court hearing
{% endblock %}

{% block content %}

<main id="content" role="main">
    
    <div class="breadcrumbs">
        <ol>
        <li><a href="javascript:history.go(-1);">Back</a></li>
        </ol>
    </div>
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">Your court hearing</h1>

            <form class="form" action="/your-finances" method="post">
                <div class="form-group">
                    
                    <fieldset class="inline">
                        <legend>
                            <h2 class="heading-small">Do you need an interpreter in court?</h2>
                        </legend>
                        <div class="multiple-choice">
                            <input id="radio-1" type="radio" name="interpreter" value="1">
                            <label for="radio-1">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="radio-2" type="radio" name="interpreter" value="2">
                            <label for="radio-2">No</label>
                        </div>
                    </fieldset>
                    
                    <div class="interpreter-fields top_15">
                        <div class="panel panel-border-wide">
                            <p class="heading-small">Which language?</p>
                            <span class="form-hint">You can include sign language</span>
                            <input class="form-control" id="NIN" type="text" name="interpreter-language">
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                    <p class="top_15"><a href="javascript:history.go(-1);">Back</a></p>
                </div>
            </form>
        </div>
        
        <div class="column-third">
            <aside class="govuk-related-items" role="complementary">
                <h2 class="heading-medium" id="subsection-title">Further links</h2>
                <nav role="navigation" aria-labelledby="subsection-title">
                <ul class="font-xsmall">
                    <li><a href="/help-and-advice">Help and advice</a></li>
                </ul>
                </nav>
            </aside>
        </div>
        
    </div>
    
</main>

{% endblock %}
